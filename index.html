<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Hall of Fame</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <section id="menu">
      <nav>
        <p>Hall of Fame</p>
        <p>Join the Hall of Fame</p>
        <p>Games</p>
        <p id="sign-up-nav">Sign Up</p>
      </nav>
    </section>

    <section id="sign-up">
      <form>
        <h4>Sign Up</h4>
        <input type="text" placeholder="Enter your Name" class="signUp" />
        <br />
        <input type="text" placeholder="Enter your Email" class="signUp" />
        <br />
        <input type="password" placeholder="Create a password" class="signUp" />
        <br />
        <button type="submit" id="sign-up-button" onclick="submitAlert()">
          Sign Up
        </button>
      </form>
    </section>

    <section id="join-hall-of-fame">
      <form id="hall-of-fame-form">
        <h2>Join the Hall of Fame</h2>
        <p>Choose your avatar:</p>
        <div>
          <img id="player-avatar" src="" alt="" /><br />
          <button id="previous-image" type="button">Previous</button>
          <button id="select-image" type="button">Select</button>
          <button id="next-image" type="button">Next</button>
        </div>
        <p>In game name:</p>
        <input type="text" id="inGameName"/>
        <p>Which games do you play?</p>
        <input type="checkbox"  name="Valorant" value="Valorant" id="Valorant"/>
        <label for="input">Valorant</label><br />
        <input type="checkbox"  name="MobileLegends" value="MobileLegends" id="MobileLegends"/><label for="input">MobileLegends</label><br/>
        <input type="checkbox" name="Minecraft" value="Minecraft" id="Minecraft"/><label for="input">Minecraft</label><br />
        <button type="submit">claim your place</button>
      </form>
    </section>

    <section id="hall-of-fame">
    
    </section>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
