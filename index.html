<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Hall of Fame</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="menu">
      <nav>
        <p>Hall of Fame</p>
        <p>Join the Hall of Fame</p>
        <p>Games</p>
        <p id="sign-up-nav">Sign Up</p>
      </nav>
    </section>
    <section id="sign-up">
      <form>
        <h4>Sign Up</h4>
        <input type="text" placeholder="Enter your Name" class="signUp" />
        <br />
        <input type="text" placeholder="Enter your Email" class="signUp" />
        <br />
        <input type="password" placeholder="Create a password" class="signUp" />
        <br />
        <button type="submit" id="sign-up-button" onclick="submitAlert()">
          Sign Up
        </button>
      </form>
    </section>
    <img src="" alt="PlayerCard" />
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
